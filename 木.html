<html><head>
<meta http-equiv='content-type' content='text/html';charset='utf-8'/>
<title>見本だぜ〜</title>
<style>canvas{background-color:black;}</style>
</head>
<body>
<p><canvas id="drawingCanvas"width="800" height="600"/></p>
<script>
let drawingCanvas = document.getElementById('drawingCanvas');
let ctx = drawingCanvas.getContext("2d");
drawTree(ctx,12,400,700,200,90);
function drawTree(ctx,n,x0,y0,l,a){
if(n<0)return;
let clr='orange';
if(n<1) clr='green';
let x1 = Math.round(x0+(Math.cos(a*Math.PI/180))*l);
let y1 = Math.round(y0-(Math.sin(a*Math.PI/180))*l);
ctx.strokeStyle=clr;ctx.lineWidth=n/3
ctx.moveTo(x0,y0);ctx.lineTo(x1,y1);ctx.stroke();
drawTree(ctx,n-1,x1,y1,l*0.7,a-20);
drawTree(ctx,n-1,x1,y1,l*0.7,a+20);
}
</script>
</body>
</html>
